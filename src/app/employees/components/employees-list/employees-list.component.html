<table mat-table [dataSource]="employeesData" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let employee">{{ employee.name }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let employee">{{ employee.department }}</td>
  </ng-container>

  <ng-container matColumnDef="employmentDate">
    <th mat-header-cell *matHeaderCellDef>Employment Date</th>
    <td mat-cell *matCellDef="let employee">
      {{ employee.employmentDate.toDate() | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef>Salary</th>
    <td mat-cell *matCellDef="let employee">{{ employee.salary }}</td>
  </ng-container>

  <ng-container matColumnDef="experience">
    <th mat-header-cell *matHeaderCellDef>Experience</th>
    <td mat-cell *matCellDef="let employee">{{ employee.experience }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
